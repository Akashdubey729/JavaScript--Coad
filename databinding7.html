<!DOCTYPE html>
<html>
    <head>
        <style>
            img:hover{
                opacity: 0.5;
                cursor: pointer;
            }
        </style>
        <script>
            const one = (picname) =>{
                document.getElementById("mypic").src=picname;
            }
        </script>
    </head>
    <body>
        <h1> Javascript image Manipulation Example </h1>
        <img src="../../css/images/dragon-1.jpeg" height="400" width="500" id="mypic"/>
        <br/><br/>

        <img src="../../css/images/dragon-1.jpeg" height="100" width="122" onmouseenter="one( this.src )"/>
        <img src="../../css/images/dragon-2.jpeg" height="100" width="122" onmouseenter="one( this.src )"/>
        <img src="../../css/images/dragon-3.jpeg" height="100" width="122" onmouseenter="one( this.src )"/>
        <img src="../../css/images/dragon-4.jpg" height="100" width="122"  onmouseenter="one( this.src )"/>
    </body>
</html>
