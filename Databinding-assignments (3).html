<!DOCTYPE html>
<html>
    <head>
        <style>
            #box1{
                border: 1px solid black;
                width: 400px;
                margin-left: 520px;
            }
        </style>
        <script>
            let allname = [];
            const save = () =>{
                let newname = document.getElementById("newname").value;
                allname.push( newname );
                getname();
                document.getElementById("newname").value="";
            }
            const getname = () =>{
                let temp = "";
                allname.map((name, index)=>{
                    temp = temp + "<p>" + name + - + name.length +"</p>"
                })
                document.getElementById("container").innerHTML = temp;
            }
        </script>
    </head>
    <body>
        <h1 align="center"> Assignment - 1 </h1>
        <div id="box1">
        <br/>
        <br/>
        <div align="center">
            Enter Name : <input type="text" id="newname"/>
                              <button onclick="save()"> Save </button>
        </div>
        <sectiion id="container" align="center">

        </sectiion>
        </div>
    </body>
</html>
