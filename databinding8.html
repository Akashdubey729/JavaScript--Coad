<!DOCTYPE html>
<html>
    <head>
        <script>
           const one = (color) =>{
            document.getElementById("container").style.background=color;
           }
        </script>
    </head>
    <body id="container">
        <center>
            <h1> Javascript CSS Manipulation Example </h1>
            <button onmouseenter="one('red')"> Red </button>
            <button onmouseenter="one('Green')"> Green </button>
            <button onmouseenter="one('Orange')"> Orange </button>
            <button onmouseenter="one('Pink')"> pink </button>
            <button onmouseenter="one('Maroon')"> Maroon </button>
            <button onmouseenter="one('Yellow')"> Yellow </button>
        </center>
    </body>
</html>
