<!DOCTYPE html>
<html>
    <head>
        <style>
            #box1{

            let allcity = [];
            let object = 
                {

                    skill: ['html', 'css', 'react', 'nodejs', 'javascript', 'php', 'mysql']
                }
            ;
            const save = () =>{
                const newcity = document.getElementById("newcity").value;
                allcity.push( newcity);
                getcity();

                const newname = document.getElementById("newname").value;
                allcity.push( newname);
                getcity();
                document.getElementById("newname").value="";

            const getcity = () =>{
                let temp = "";
                allcity.map((cityname, index)=>{
                    temp = temp + "<p>" + index + "<br/>" + cityname + "<br/>" + cityname.length + "</p>"
                })
                document.getElementById("container").innerHTML = temp;
            }
        </script>
